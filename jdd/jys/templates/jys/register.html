<!DOCTYPE html>
<html>
<head>
	<title>加入我们</title>
</head>
<body>
	<h1>注册用户</h1>

	{% if form.errors %}
		<p style="color:red;">
			Please correct the error{{form.errors|pluralize}}below.
		</p>
	{% endif %}
	{% for item in error %}
		<p style="color:red;">{{item}}</p>
	{% endfor %}

	<form action="" method="post">
		{% csrf_token %}
		<table>
			{{form.as_table}}
		</table>
		<input type="submit" value="完成注册">
	</form>
</body>
</html>
